<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="header" class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Monitor</span>
        </a>
    </header>
</div>

<div id="body" class="container">
    <div class="row" th:each="agentPart : ${agentList}">
        <div class="col" th:each="agent : ${agentPart}">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8" th:text="${agent.getHost()}+':'+${agent.getPort()}">default</div>
                        <div class="col-4" th:text="${agent.getPort()}">default</div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>


        </div>




    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8">10.10.10.2</div>
                        <div class="col-4">IP地址</div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-8">10.10.10.2</div>
                        <div class="col-4">IP地址</div>
                    </div>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
